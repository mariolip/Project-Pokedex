        @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@500&display=swap');
      body {
        font-family: "Asap Condensed", Trebuchet MS, sans-serif!important;
        background: #222224;
        background-image: <img src="https://scarletviolet.pokemon.com/_images/news/aug_3/world-map-news.jpg">;
        font-weight: 500;
        font-size: 18pt;
        letter-spacing: 0.3px;
        margin-top: 0px;
        padding-right: 50px;
        padding-top: 2px;
        white-space: nowrap;
        width: 168px;
        height: 38px;
        background-size: cover;
        box-shadow: black;
        opacity: 0.7;
        transform-origin: top left;
        transform: scale(0.8) translate(231px,10px);
        z-index: 2;
      }
      .button-default button {
        color: #222224;
        background-color: #f00000;
        text-align: center;
        text-transform: uppercase;
        padding: 5px 10px;
        margin: 10px;
        display: inline-block;
        margin: 0;
        transform: skewX(-20deg);
      }
      
      .button-default button:hover{
        color:black;
        background-color: #f00000;
        background-image: linear-gradient(110deg, darkred, red, darkred);
      }
      .button-slanted-content{
        font-family: "Asap Condensed", Trebuchet MS, sans-serif!important;
        background-color: #f00000;
        color: #222224;
        border-color: #222224;
        font-weight: 500;
        font-size: 18pt; 
        text-align: center;
        text-transform: uppercase;
        padding: 5px 10px;
        margin: 10px;
        display: inline-block;
        margin: 0;
        transform: skewX(20deg);
      }
      * {
    margin:0;
    padding:0;
}
.btn-group button {
  background-color: #ad8351;
  color: #222224;
  border-color: #6e5334;
  border-width: 4px;
  cursor: pointer;
  width: 40px;
  height: 160px;
  display: inline;
  border-radius: 10%;
  border-top: none;
  border-bottom: none;

}
.btn-group p{
  font-family: "Asap Condensed", Trebuchet MS, sans-serif!important;
	font-weight: 500;
  font-size: 14pt;
  text-align: left;
  text-indent: -55px;
  transform:rotate(-90deg);
    }
.btn-group button:hover {
  background-color: #af6f48;
  border-color: #473622;
}
.WebContainer{
    width: 100%;
    height: auto;
}
.articles{
    width:90%; /*Takes 90% width from WebContainer*/
    height: auto;
    margin: auto;
} 
</style>
